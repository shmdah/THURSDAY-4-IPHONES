<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Thursday Store | Premium Gadgets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: white; overflow-x: hidden; width: 100%; position: relative; }
        nav { padding-top: env(safe-area-inset-top, 1rem); }
        .page { display: none; opacity: 0; transition: opacity 0.4s ease; min-height: 100dvh; width: 100%; }
        .page.active { display: flex; opacity: 1; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .glass-btn { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.1); transition: all 0.2s ease; }
        .btn-active { background: rgba(59, 130, 246, 0.2) !important; border-color: #3b82f6 !important; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); color: #fff; }
        .order-btn-green { background: #25D366; color: white; font-weight: 900; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3); animation: greenGlowPulse 2s infinite; }
        @keyframes greenGlowPulse { 0%, 100% { box-shadow: 0 0 5px rgba(37, 211, 102, 0.4); } 50% { box-shadow: 0 0 20px rgba(37, 211, 102, 0.6); } }
        html { overscroll-behavior-y: none; }
        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Grid for Product List */
        .product-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 100%; }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="bg-container" class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-black/75 z-10"></div>
        <video autoplay muted loop playsinline class="w-full h-full object-cover">
            <source src="images/iphone17(review).mp4" type="video/mp4">
        </video>
    </div>

    <nav class="fixed top-0 w-full z-[100] glass px-5 py-4 flex justify-between items-center border-b border-white/5">
        <div class="text-lg font-black tracking-tighter cursor-pointer" onclick="showPage('home')">
            THURSDAY <span class="text-blue-500">STORE</span>
        </div>
        <button onclick="toggleMobileMenu()" class="text-xl p-2"><i class="fas fa-bars-staggered"></i></button>
    </nav>

    <div id="mobile-menu" class="hidden fixed inset-0 z-[110] bg-black/95 backdrop-blur-2xl flex flex-col items-center justify-center space-y-8 text-xl font-bold">
        <button onclick="showPage('home')" class="hover:text-blue-500">HOME</button>
        <button onclick="showPage('catalog')" class="hover:text-blue-500">CATALOG</button>
        <button onclick="showPage('contact')" class="hover:text-blue-500">CONTACT</button>
        <button onclick="toggleMobileMenu()" class="mt-10 text-xs text-white/30 border border-white/20 px-8 py-3 rounded-full">CLOSE MENU</button>
    </div>

    <section id="home" class="page active relative z-10 flex-col items-center justify-center text-center px-8">
        <h2 class="text-blue-400 text-xs uppercase tracking-[0.5em] mb-3 font-bold">Premium Devices</h2>
        <h1 class="text-5xl font-black mb-10 tracking-tighter leading-none">Upgrade<br>Your Life</h1>
        <button onclick="showPage('catalog')" class="bg-blue-600 w-full max-w-[280px] py-5 rounded-2xl font-black tracking-widest text-xs active:scale-95 transition-transform shadow-2xl">
            VIEW PRODUCTS <i class="fas fa-chevron-right ml-2"></i>
        </button>
    </section>

    <section id="catalog" class="page relative z-10 pt-24 pb-10 px-4 bg-black overflow-y-auto block">
        
        <div id="product-list-view" class="w-full">
            <h2 class="text-2xl font-black mb-6 pl-2">Select Device</h2>
            <div class="product-grid" id="grid-container">
                </div>
        </div>

        <div id="product-detail-view" class="w-full flex flex-col space-y-6 hidden">
            
            <button onclick="backToCatalog()" class="text-xs font-bold text-white/50 flex items-center mb-2">
                <i class="fas fa-arrow-left mr-2"></i> BACK TO LIST
            </button>

            <div class="glass py-3 rounded-2xl flex items-center justify-center space-x-2 border-blue-500/20">
                <i class="fas fa-shipping-fast text-blue-500 text-sm"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Free Delivery within Nairobi</span>
            </div>

            <div class="space-y-4">
                <div class="glass rounded-[30px] p-6 flex justify-center items-center h-[320px]">
                    <img id="mainImage" src="" class="h-full object-contain">
                </div>
                <div class="grid grid-cols-4 gap-3" id="gallery-container">
                    </div>
            </div>

            <div class="glass rounded-[30px] p-6 space-y-8">
                <div>
                    <h2 id="product-title" class="text-3xl font-black tracking-tighter"></h2>
                    <div id="price-tag" class="text-2xl font-bold text-blue-500 mt-1"></div>
                </div>

                <div class="space-y-6">
                    <div>
                        <p class="text-[9px] uppercase tracking-[0.2em] text-white/40 mb-3 font-black">Storage</p>
                        <div class="grid grid-cols-3 gap-2" id="storage-options">
                            </div>
                    </div>
                    
                    <div id="sim-section">
                        <p class="text-[9px] uppercase tracking-[0.2em] text-white/40 mb-3 font-black">SIM Selection</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="updateSim(this, 'eSIM Only')" class="sim-btn glass-btn btn-active py-4 rounded-xl text-[10px] font-bold">eSIM Only</button>
                            <button onclick="updateSim(this, 'Physical + eSIM')" class="sim-btn glass-btn py-4 rounded-xl text-[10px] font-bold">Dual SIM</button>
                        </div>
                    </div>
                </div>

                <button onclick="buyNow()" class="w-full order-btn-green py-5 rounded-2xl flex items-center justify-center space-x-3 active:scale-95 transition-transform">
                    <i class="fab fa-whatsapp text-xl"></i>
                    <span class="text-sm">ORDER VIA WHATSAPP</span>
                </button>
            </div>
        </div>
    </section>

    <section id="contact" class="page relative z-10 flex-col items-center justify-center text-center px-6">
        <div class="glass p-10 rounded-[40px] w-full">
            <i class="fas fa-location-dot text-blue-500 text-3xl mb-6"></i>
            <h2 class="text-3xl font-black mb-2">Thursday Store</h2>
            <p class="text-white/40 text-xs mb-8">Accra Road, Nairobi CBD</p>
            <a href="tel:254796600432" class="bg-white text-black w-full block py-4 rounded-2xl font-bold text-sm">Call 0796 600 432</a>
        </div>
    </section>

    <script>
        // --- DATA CONFIGURATION ---
        const products = [
            {
                id: 'ip17',
                name: 'iPhone 17 Pro Max',
                basePrice: 174000,
                type: 'phone',
                image: 'images/iphone17(1).jpeg', // Ensure you have these images
                images: ['images/iphone17(1).jpeg', 'images/iphone17(2).jpeg', 'images/iphone17(3).jpeg', 'images/iphone17(4).jpeg']
            },
            {
                id: 'ip15',
                name: 'iPhone 15 Pro Max',
                basePrice: 145000,
                type: 'phone',
                image: 'images/iphone15.jpeg', // Create this image or rename existing
                images: ['images/iphone15.jpeg', 'images/iphone15.jpeg', 'images/iphone15.jpeg', 'images/iphone15.jpeg']
            },
            {
                id: 'ip14',
                name: 'iPhone 14 Pro Max',
                basePrice: 115000,
                type: 'phone',
                image: 'images/iphone14.jpeg',
                images: ['images/iphone14.jpeg', 'images/iphone14.jpeg', 'images/iphone14.jpeg', 'images/iphone14.jpeg']
            },
            {
                id: 'ip13',
                name: 'iPhone 13 Pro Max',
                basePrice: 85000,
                type: 'phone',
                image: 'images/iphone13.jpeg',
                images: ['images/iphone13.jpeg', 'images/iphone13.jpeg', 'images/iphone13.jpeg', 'images/iphone13.jpeg']
            },
            {
                id: 'ip12',
                name: 'iPhone 12 Pro Max',
                basePrice: 65000,
                type: 'phone',
                image: 'images/iphone12.jpeg',
                images: ['images/iphone12.jpeg', 'images/iphone12.jpeg', 'images/iphone12.jpeg', 'images/iphone12.jpeg']
            },
            {
                id: 'mac',
                name: 'MacBook Pro M2',
                basePrice: 155000,
                type: 'laptop',
                image: 'images/macbook.jpeg',
                images: ['images/macbook.jpeg', 'images/macbook.jpeg', 'images/macbook.jpeg', 'images/macbook.jpeg']
            }
        ];

        let currentSelection = {
            product: null,
            storage: '256GB',
            sim: 'eSIM Only',
            finalPrice: 0
        };

        window.onload = () => { 
            setTimeout(() => document.getElementById('loader').style.display = 'none', 800); 
            renderGrid();
        };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
                if(p.id !== 'catalog') p.style.display = 'none'; // reset display for others
            });
            
            const target = document.getElementById(id);
            target.style.display = 'flex';
            
            // Small delay to allow display block to apply before opacity transition
            setTimeout(() => {
                target.classList.add('active');
            }, 10);

            if (id === 'catalog') {
                target.style.display = 'block'; // Catalog is block, not flex center
                backToCatalog(); // Always start at list view
            }

            document.getElementById('bg-container').style.display = (id === 'home') ? 'block' : 'none';
            document.getElementById('mobile-menu').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function toggleMobileMenu() { document.getElementById('mobile-menu').classList.toggle('hidden'); }

        // --- CATALOG LOGIC ---

        function renderGrid() {
            const container = document.getElementById('grid-container');
            container.innerHTML = '';
            products.forEach((p, index) => {
                const card = `
                    <div onclick="selectProduct(${index})" class="glass p-4 rounded-2xl flex flex-col items-center justify-between min-h-[180px] active:scale-95 transition-transform cursor-pointer">
                        <img src="${p.image}" class="h-24 object-contain mb-3" onerror="this.src='https://via.placeholder.com/150/000000/FFFFFF/?text=No+Img'">
                        <div class="text-center">
                            <h3 class="font-bold text-xs leading-tight mb-1">${p.name}</h3>
                            <p class="text-blue-400 text-[10px] font-bold">KSh ${p.basePrice.toLocaleString()}</p>
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        function selectProduct(index) {
            const p = products[index];
            currentSelection.product = p;
            currentSelection.storage = '256GB';
            currentSelection.sim = (p.type === 'laptop') ? 'N/A' : 'eSIM Only';
            
            // Populate Details
            document.getElementById('product-title').innerText = p.name;
            document.getElementById('mainImage').src = p.image;
            
            // Hide SIM section for MacBooks
            const simSection = document.getElementById('sim-section');
            if (p.type === 'laptop') {
                simSection.style.display = 'none';
            } else {
                simSection.style.display = 'block';
            }

            // Populate Gallery
            const gallery = document.getElementById('gallery-container');
            gallery.innerHTML = '';
            p.images.forEach(imgSrc => {
                gallery.innerHTML += `<img src="${imgSrc}" onclick="updateMainImage('${imgSrc}', this)" class="glass p-1 h-16 w-full object-contain rounded-xl border-2 border-transparent" onerror="this.style.display='none'">`;
            });
            // Highlight first image
            if(gallery.firstChild) gallery.firstChild.classList.add('border-blue-500');

            // Generate Price & Storage Buttons
            updateStorageHTML(p.basePrice);

            // Switch Views
            document.getElementById('product-list-view').classList.add('hidden');
            document.getElementById('product-detail-view').classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function backToCatalog() {
            document.getElementById('product-list-view').classList.remove('hidden');
            document.getElementById('product-detail-view').classList.add('hidden');
        }

        function updateMainImage(src, thumb) {
            document.getElementById('mainImage').src = src;
            document.querySelectorAll('#gallery-container img').forEach(i => {
                i.classList.remove('border-blue-500');
                i.classList.add('border-transparent');
            });
            thumb.classList.remove('border-transparent');
            thumb.classList.add('border-blue-500');
        }

        function updateStorageHTML(basePrice) {
            const container = document.getElementById('storage-options');
            container.innerHTML = '';
            
            const options = [
                { label: '256GB', price: basePrice },
                { label: '512GB', price: basePrice + 30000 },
                { label: '1TB', price: basePrice + 70000 }
            ];

            options.forEach(opt => {
                const isActive = (opt.label === '256GB') ? 'btn-active' : '';
                container.innerHTML += `
                    <button onclick="setStorage(this, '${opt.label}', ${opt.price})" 
                    class="storage-btn glass-btn ${isActive} py-4 rounded-xl text-[10px] font-bold">
                    ${opt.label}
                    </button>
                `;
            });

            // Set initial price
            currentSelection.finalPrice = basePrice;
            document.getElementById('price-tag').innerText = `KSh ${basePrice.toLocaleString()}`;
        }

        function setStorage(btn, size, price) {
            currentSelection.storage = size;
            currentSelection.finalPrice = price;
            document.getElementById('price-tag').innerText = `KSh ${price.toLocaleString()}`;
            
            document.querySelectorAll('.storage-btn').forEach(b => b.classList.remove('btn-active'));
            btn.classList.add('btn-active');
        }

        function updateSim(btn, type) {
            currentSelection.sim = type;
            document.querySelectorAll('.sim-btn').forEach(b => b.classList.remove('btn-active'));
            btn.classList.add('btn-active');
        }

        function buyNow() {
            const orderId = Math.floor(1000 + Math.random() * 9000);
            const p = currentSelection.product;
            
            let message = `üõçÔ∏è *NEW ORDER: #TS-${orderId}*\n` +
                          `--------------------------\n` +
                          `*Device:* ${p.name}\n` +
                          `*Storage:* ${currentSelection.storage}\n`;
            
            if (p.type !== 'laptop') {
                message += `*SIM:* ${currentSelection.sim}\n`;
            }

            message += `*Price:* KSh ${currentSelection.finalPrice.toLocaleString()}\n` +
                       `--------------------------\n` +
                       `Availability for Nairobi delivery?`;

            window.open(`https://wa.me/254796600432?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
