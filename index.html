<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>iPhone 17 Pro Max | Daudi Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* Mobile-First Fixes */
        body { background-color: #000; color: white; overflow-x: hidden; width: 100%; position: relative; }
        
        /* Support for Notch/Dynamic Island */
        nav { padding-top: env(safe-area-inset-top, 1rem); }
        
        .page { display: none; opacity: 0; transition: opacity 0.4s ease; min-height: 100dvh; width: 100%; }
        .page.active { display: flex; opacity: 1; }

        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        
        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        /* Blue Interaction Glow */
        .btn-active {
            background: rgba(59, 130, 246, 0.2) !important;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
            color: #fff;
        }

        /* Order Button Styling */
        .order-btn-green {
            background: #25D366;
            color: white;
            font-weight: 900;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            animation: greenGlowPulse 2s infinite;
        }

        @keyframes greenGlowPulse {
            0% { box-shadow: 0 0 5px rgba(37, 211, 102, 0.4); }
            50% { box-shadow: 0 0 20px rgba(37, 211, 102, 0.6); }
            100% { box-shadow: 0 0 5px rgba(37, 211, 102, 0.4); }
        }

        /* Prevent overscroll bounce on iOS */
        html { overscroll-behavior-y: none; }

        #loader { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="bg-container" class="fixed inset-0 z-0">
        <div class="absolute inset-0 bg-black/75 z-10"></div>
        <video autoplay muted loop playsinline class="w-full h-full object-cover">
            <source src="images/iphone17(review).mp4" type="video/mp4">
        </video>
    </div>

    <nav class="fixed top-0 w-full z-[100] glass px-5 py-4 flex justify-between items-center border-b border-white/5">
        <div class="text-lg font-black tracking-tighter" onclick="showPage('home')">
            DAUDI <span class="text-blue-500">STORE</span>
        </div>
        <button onclick="toggleMobileMenu()" class="text-xl p-2"><i class="fas fa-bars-staggered"></i></button>
    </nav>

    <div id="mobile-menu" class="hidden fixed inset-0 z-[110] bg-black/95 backdrop-blur-2xl flex flex-col items-center justify-center space-y-8 text-xl font-bold">
        <button onclick="showPage('home')" class="hover:text-blue-500">HOME</button>
        <button onclick="showPage('catalog')" class="hover:text-blue-500">CATALOG</button>
        <button onclick="showPage('contact')" class="hover:text-blue-500">CONTACT</button>
        <button onclick="toggleMobileMenu()" class="mt-10 text-xs text-white/30 border border-white/20 px-8 py-3 rounded-full">CLOSE MENU</button>
    </div>

    <section id="home" class="page active relative z-10 flex-col items-center justify-center text-center px-8">
        <h2 class="text-blue-400 text-xs uppercase tracking-[0.5em] mb-3 font-bold">New Arrival</h2>
        <h1 class="text-5xl font-black mb-10 tracking-tighter leading-none">iPhone 17<br>Pro Max</h1>
        <button onclick="showPage('catalog')" class="bg-blue-600 w-full max-w-[280px] py-5 rounded-2xl font-black tracking-widest text-xs active:scale-95 transition-transform shadow-2xl">
            GET STARTED <i class="fas fa-chevron-right ml-2"></i>
        </button>
    </section>

    <section id="catalog" class="page relative z-10 pt-24 pb-10 px-4 bg-black">
        <div class="w-full flex flex-col space-y-6">
            
            <div class="glass py-3 rounded-2xl flex items-center justify-center space-x-2 border-blue-500/20">
                <i class="fas fa-shipping-fast text-blue-500 text-sm"></i>
                <span class="text-[10px] font-black uppercase tracking-widest">Free Delivery within Nairobi</span>
            </div>

            <div class="space-y-4">
                <div class="glass rounded-[30px] p-6 flex justify-center items-center h-[320px]">
                    <img id="mainImage" src="images/iphone17(1).jpeg" alt="iPhone 17" class="h-full object-contain">
                </div>
                <div class="grid grid-cols-4 gap-3">
                    <img src="images/iphone17(1).jpeg" onclick="updateGallery(this)" class="glass p-1 h-16 w-full object-contain rounded-xl border-blue-500 border-2">
                    <img src="images/iphone17(2).jpeg" onclick="updateGallery(this)" class="glass p-1 h-16 w-full object-contain rounded-xl border-2 border-transparent">
                    <img src="images/iphone17(3).jpeg" onclick="updateGallery(this)" class="glass p-1 h-16 w-full object-contain rounded-xl border-2 border-transparent">
                    <img src="images/iphone17(4).jpeg" onclick="updateGallery(this)" class="glass p-1 h-16 w-full object-contain rounded-xl border-2 border-transparent">
                </div>
            </div>

            <div class="glass rounded-[30px] p-6 space-y-8">
                <div>
                    <h2 class="text-3xl font-black tracking-tighter">iPhone 17 Pro Max</h2>
                    <div id="price-tag" class="text-2xl font-bold text-blue-500 mt-1">KSh 174,000</div>
                </div>

                <div class="space-y-6">
                    <div>
                        <p class="text-[9px] uppercase tracking-[0.2em] text-white/40 mb-3 font-black">Storage Capacity</p>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="updateConfig(this, 'storage', '256GB', 174000)" class="storage-btn glass-btn btn-active py-4 rounded-xl text-[10px] font-bold">256GB</button>
                            <button onclick="updateConfig(this, 'storage', '512GB', 215000)" class="storage-btn glass-btn py-4 rounded-xl text-[10px] font-bold">512GB</button>
                            <button onclick="updateConfig(this, 'storage', '1TB', 275000)" class="storage-btn glass-btn py-4 rounded-xl text-[10px] font-bold">1TB</button>
                        </div>
                    </div>

                    <div>
                        <p class="text-[9px] uppercase tracking-[0.2em] text-white/40 mb-3 font-black">SIM Selection</p>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="updateConfig(this, 'sim', 'eSIM Only')" class="sim-btn glass-btn btn-active py-4 rounded-xl text-[10px] font-bold">eSIM Only</button>
                            <button onclick="updateConfig(this, 'sim', 'Physical + eSIM')" class="sim-btn glass-btn py-4 rounded-xl text-[10px] font-bold">Dual SIM</button>
                        </div>
                    </div>
                </div>

                <button onclick="buyNow()" class="w-full order-btn-green py-5 rounded-2xl flex items-center justify-center space-x-3 active:scale-95 transition-transform">
                    <i class="fab fa-whatsapp text-xl"></i>
                    <span class="text-sm">ORDER VIA WHATSAPP</span>
                </button>
            </div>
        </div>
    </section>

    <section id="contact" class="page relative z-10 flex-col items-center justify-center text-center px-6">
        <div class="glass p-10 rounded-[40px] w-full">
            <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center mx-auto mb-6">
                <i class="fas fa-location-dot text-blue-500"></i>
            </div>
            <h2 class="text-3xl font-black mb-2">Daudi Store</h2>
            <p class="text-white/40 text-xs mb-8">Accra Road, Nairobi CBD</p>
            <a href="tel:254796600432" class="bg-white text-black w-full block py-4 rounded-2xl font-bold text-sm">Call 0796 600 432</a>
        </div>
    </section>

    <script>
        let config = { storage: '256GB', sim: 'eSIM Only', price: '174,000' };

        window.onload = () => {
            setTimeout(() => document.getElementById('loader').style.display = 'none', 800);
        };

        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.getElementById('bg-container').style.display = (id === 'home') ? 'block' : 'none';
            document.getElementById('mobile-menu').classList.add('hidden');
            window.scrollTo(0, 0);
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        function updateGallery(img) {
            const main = document.getElementById('mainImage');
            main.src = img.src;
            img.parentElement.querySelectorAll('img').forEach(i => {
                i.classList.remove('border-blue-500');
                i.classList.add('border-transparent');
            });
            img.classList.add('border-blue-500');
        }

        function updateConfig(btn, type, value, price) {
            if (type === 'storage') {
                config.storage = value;
                config.price = price.toLocaleString();
                document.getElementById('price-tag').innerText = `KSh ${config.price}`;
                document.querySelectorAll('.storage-btn').forEach(b => b.classList.remove('btn-active'));
            } else {
                config.sim = value;
                document.querySelectorAll('.sim-btn').forEach(b => b.classList.remove('btn-active'));
            }
            btn.classList.add('btn-active');
        }

        function buyNow() {
            const orderId = Math.floor(1000 + Math.random() * 9000);
            const message = `üõçÔ∏è *NEW ORDER: #DS-${orderId}*\n` +
                            `--------------------------\n` +
                            `*Model:* iPhone 17 Pro Max\n` +
                            `*Storage:* ${config.storage}\n` +
                            `*SIM:* ${config.sim}\n` +
                            `*Price:* KSh ${config.price}\n` +
                            `--------------------------\n` +
                            `Checking availability for delivery in Nairobi.`;
            // Updated WhatsApp Number
            window.open(`https://wa.me/254796600432?text=${encodeURIComponent(message)}`, '_blank');
        }
    </script>
</body>
</html>
